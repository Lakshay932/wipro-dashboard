<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>
<body>
<div class="sidebar">
    <div class="logo">
        
    </div>
    <nav>
        <ul>
            <li><a href="index.html">My Dashboard</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
</div>
<div class="main-content">
    <div class="header-info">
        <span>Manager name: <span id="managerName"></span></span>
        <span>ID: <span id="managerID"></span></span>

        <div class="rag-status">
            RAG Status:
        </div>
        <div id="rag-bar-container" style="margin-bottom:12px;">
            <div id="rag-bar"></div>
        </div>
    </div>
    <div class="table-section">
        <table id="managerTable"></table>
    </div>
    <div class="rag-legend">
        <span class="green"></span>Excellent 
        <span class="amber"></span>Good
        <span class="red"></span>Need Improvement
    </div>

    <button id="viewPrevious">View Previous Records</button>
    <div id="previousRecordsModal">
      <div class="modal-content">
          <h2>Previous Complaints</h2>
          <table id="previousTable" style="margin-bottom: 16px; width: 100%;"></table>
          <button type="button" onclick="closeModal()">Close</button>
      </div>
    </div>
</div>
<script src="js/manager_dashboard.js"></script>
<script src="js/storage.js"></script>
</body>
</html>
